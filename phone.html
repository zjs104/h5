<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta content="telephone=no" name="format-detection">
		<!--网站开启对 web app 程序的支持-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<title>phone</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/swipe.css" />
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<!--头部 开始-->
		<div class="header">
			<div class="container">
				<div class="logo">
					<img src="images/4.png" alt="" />
				</div>
				<a href="userCenter.html" class="user-btn">
					<img src="images/u2.png" alt="" />
				</a>
			</div>
		</div>
		<!--头部 结束-->
		<div class="index-content">
			<!--头部 开始-->
			<div class="head-phone">
				<div class="container">
					<p class="select">您已选择</p>
					<p class="systerm"><span>系统安装：windows7</span><span class="price">￥149</span></p>
				</div>
			</div>
			<!--头部 结束-->
			
			<!--main开始-->
			<div class="contact-phone">
				<div class="container">
					<div class="contacts">联系人
						<div class="contactsBox">
							<input type="text" name="" id="" value="" placeholder="姓名" class="contact-name" />
						</div>
					</div>
					<div class="contactsWay">联系方式
						<div class="contactsBox">
							<input type="text" name="" id="" value="" placeholder="手机号码"  class="contact-contacts"/>
							<button>验证码</button>
						</div>
					</div>
					<div class="verification">验证码
						<div class="contactsBox" id="contact-verification">
							<input type="text" name="" id="" value="" placeholder="输入验证码"  class="contact-verification"/>
						</div>
					</div>
				</div>
			</div>
			<!--mian结束-->
				
			<!--内容开始-->
			<div class="serverWay-phone">
				<div class="container">
					<div class="server-way">服务方式</div>				
					<div class="remote-service"><label for="service"><span class="circle"></span></label><input type="radio" name="" id="" value="service" />远程服务</div>			
					<div class="coupan-code"><input type="checkbox" name="" id="" value="" />优惠码</div>	
					<!--<input type="text" name="" id="" value="" placeholder="如有特殊需求，请再次输入" class="txt"/>-->
					<textarea name="" rows="" cols="" class="txt">如有特殊需求，请再次输入</textarea>
				</div>
			</div>
			<!--内容结束-->
		</div>
		<!--底部开始-->
		<div class="footer-phone">
			<div class="container">
				<span class="total">
					金额合计<em>￥149</em>
				</span>
				<a href="javascript:;"class="pay">在线支付</a>
			</div>
		</div>
		<!--底部结束-->
	</body>

</html>
