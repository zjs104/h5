<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta content="telephone=no" name="format-detection">
		<!--网站开启对 web app 程序的支持-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<title>支付成功</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/swipe.css" />
	</head>
	<body>
		<!--头部 开始-->
		<div class="header">
			<div class="container">
				<div class="goback">
					<img src="images/u148.png" alt="">
				</div>
			</div>
		</div>
		<!--头部 结束-->
		
		<!--内容开始-->
		<div class="content-container">
			<div class="container">
				<div class="content-tip">
					<img src="images/u839.png" alt="" class="payFailed-img"/>
					<p>支付成功</p>
				</div>
				<div class="paysuccess-content container">
					<div class="paysuccess-group">
						<span class="paysuccess-label">订单号：</span>
						<span class="paysuccess-info">12123243</span>
					</div>
					<div class="paysuccess-group">
						<span class="paysuccess-label">联系人：</span>
						<span class="paysuccess-info">12123243</span>
						
					</div>
					<div class="paysuccess-group">
						<span class="paysuccess-label">付款方式：</span>
						<span class="paysuccess-info">12123243</span>
						
					</div>
					<div class="paysuccess-group">
						<span class="paysuccess-label">订单状态：</span>
						<span class="paysuccess-info">平台已派送</span>
						
					</div>
				</div>
				<button class="cancelService-btn comfirm-btn">订单中心</button>
			</div>
		</div>
		<!--内容结束-->
		
	</body>
</html>
