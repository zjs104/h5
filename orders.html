<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta content="telephone=no" name="format-detection">
		<!--网站开启对 web app 程序的支持-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<title>一键下单</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/swipe.css" />
	</head>
	<body>
		<!--头部 开始-->
		<div class="header">
			<div class="container">
				<div class="goback">
					<img src="images/u148.png" alt="">
				</div>
			</div>
		</div>
		<!--头部 结束-->
		
		<!--内容开始-->
		<div class="content-container">
			<div class="container">
				<h1 class="orders-title">不会判断故障怎么办？</h1>
				<div class="orders-form">
					<div class="orders-group">
						<div class="orders-label">联系姓名：</div>
						<input type="text" class="orders-name" />
					</div>
					<div class="orders-group">
						<div class="orders-label">联系电话：</div>
						<input type="text" class="orders-phone" />
					</div>
					<div class="orders-group">
						<div class="orders-label">所遇问题：</div>
						<input type="text" class="orders-problem" />
					</div>
					<div class="orders-group orders-group-text">
						<textarea name="" rows="" cols="" placeholder="请简单的描述您所遇到的问题，方便远程工程师给您进行分析处理。" class="orders-pro-describe"></textarea>
					</div>
					<div class="orders-group orders-group-btn">
						<button type="button" class="orders-btn">坐等结果</button>
					</div>
				</div>
			</div>
		</div>
		<!--内容结束-->
		<script src="js/fastclick.js"></script>
		<script src="js/zepto.js"></script>
		<script src="js/common.js"></script>
		<script src="js/orders.js"></script>
	</body>

</html>
