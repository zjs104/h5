<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta content="telephone=no" name="format-detection">
		<!--网站开启对 web app 程序的支持-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<title>登录</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/swipe.css" />
	</head>
	<body>
		<!--头部 开始-->
		<div class="header">
			<div class="container">
				<div class="goback">
					<img src="images/u148.png" alt="">
				</div>
				<a href="userCenter.html" class="user-btn">
					<img src="images/u2.png" alt="" />
				</a>
			</div>
		</div>
		<!--头部 结束-->
		
		<!--内容开始-->
		<div class="content-container">
			<div class="container">
				<div class="login-logo">
					<img src="images/4.png" alt="" />
				</div>
				<div class="login-form">
					<div class="login-group">
						<div class="login-label">
							<img src="images/u108.png" alt="" />
						</div>
						<input type="text" class="login-phone" placeholder="输入您的手机号"/>
					</div>
					<div class="login-group">
						<div class="login-label">
							<img src="images/u110.png" alt="" />
						</div>
						<input type="text" class="login-vdcode" placeholder="输入验证码"/>
						<button type="button" class="login-sendMsg">验证码</button>
					</div>
					<button class="login-btn">绑定手机号</button>
				</div>
			</div>
		</div>
		<!--内容结束-->
	</body>
</html>
