<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta content="telephone=no" name="format-detection">
		<!--网站开启对 web app 程序的支持-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<title>取消服务</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/swipe.css" />
	</head>
	<body>
		<!--头部 开始-->
		<div class="header">
			<div class="container">
				<div class="goback">
					<img src="images/u148.png" alt="">
				</div>
			</div>
		</div>
		<!--头部 结束-->
		
		<!--内容开始-->
		<div class="content-container">
			<div class="container">
				<div class="cancel-tip">
					<img src="images/u1330.png" alt="" class="cancelService-img"/>
					<p>您确定要取消本次服务吗？取消后工程师将不能再为您进行服务了</p>
				</div>

				<h1 class="cancelService-title">取消理由</h1>
				<textarea name="" rows="" cols="" placeholder="请输入您的退款理由" class="cancelService-content"></textarea>
				<button class="cancelService-btn">确认取消</button>
			</div>
		</div>
		<!--内容结束-->
	</body>
</html>
