<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta content="telephone=no" name="format-detection">
		<!--网站开启对 web app 程序的支持-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<title>取消派单</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/swipe.css" />
	</head>
	<body>
		<!--头部 开始-->
		<div class="header">
			<div class="container">
				<div class="goback">
					<img src="images/u148.png" alt="">
				</div>
			</div>
		</div>
		<!--头部 结束-->
		
		<!--内容开始-->
		<div class="content-container">
			<div class="container">
				<div class="cancel-tip">
					<img src="images/u1344.png" alt="" class="cancelSend-img"/>
					<p>很抱歉，您的订单在五分钟之内未有工程师接单，建议您尝试重新下单</p>
				</div>
				<div class="canceSendl-btn">
					<button class="cancel-btn cancelSend-align">重新尝试</button>
					<button class="cancel-btn cancelSend-refund">申请退款</button>
				</div>
			</div>
		</div>
		<!--内容结束-->
	</body>
</html>
