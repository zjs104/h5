		<script>

			window.mySwipe = new Swipe(document.getElementById('mySwipe'), {
				  startSlide: 0,
				  speed: 400,
				  auto: 3000,
				  continuous: true,
				  disableScroll: false,
				  stopPropagation: false,
				  autoplayDisableOnInteraction: false,
				  callback: function(index, elem) {
				  	 bullets.className="";
			            bullets[index].className='cur';
			            var i = bullets.length;
			            while (i--) {
			                bullets[i].className = ' ';
			            }
			            bullets[index].className = 'cur';
				  }
				});
